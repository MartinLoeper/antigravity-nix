name: Update Google Antigravity

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run update script
        id: update
        run: |
          chmod +x scripts/update-version.sh

          # Capture output
          if ./scripts/update-version.sh > update_output.txt 2>&1; then
            echo "update_success=true" >> $GITHUB_OUTPUT

            # Extract new version if updated
            if grep -q "Update complete" update_output.txt; then
              NEW_VERSION=$(grep "version = " flake.nix | head -1 | grep -oP '"\K[^"]+')
              echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "update_success=false" >> $GITHUB_OUTPUT
            cat update_output.txt
            exit 1
          fi

      - name: Create Pull Request
        if: steps.update.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        env:
          NEW_VERSION: ${{ steps.update.outputs.new_version }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Google Antigravity to version from flake"
          title: "Update Google Antigravity"
          body: |
            Automated update of Google Antigravity.

            This PR was automatically created by the update workflow.

            Changes:
            - Updated version in `flake.nix`
            - Updated version and hash in `package.nix`
            - Build tested successfully

            Please review and merge if everything looks good.
          branch: auto-update-antigravity
          delete-branch: true
          labels: |
            automated
            dependencies

      - name: Report status
        if: always()
        env:
          UPDATE_SUCCESS: ${{ steps.update.outputs.update_success }}
          HAS_CHANGES: ${{ steps.update.outputs.has_changes }}
          NEW_VERSION: ${{ steps.update.outputs.new_version }}
        run: |
          if [[ "$UPDATE_SUCCESS" == "true" ]]; then
            if [[ "$HAS_CHANGES" == "true" ]]; then
              echo "✅ Update successful! New version: $NEW_VERSION"
            else
              echo "✅ Already at latest version"
            fi
          else
            echo "❌ Update failed"
            exit 1
          fi
